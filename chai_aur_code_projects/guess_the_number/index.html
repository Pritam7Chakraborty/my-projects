<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="guess_the_number.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <div class="instructions">
            <p>I've picked a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess it right.</p>
        </div>
        
        <form class="form">
            <label for="guessField" class="sr-only">Guess a number</label>
            <input type="text" id="guessField" class="guessField" placeholder="Enter your guess">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="guess_the_number.js"></script>
</body>
</html>
