<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asynchronous 0</title>
</head>
<body>
    <h1>Asynchronous</h1>
    <button id="stop">Stop</button>

</body>
<script>
    setTimeout(function(){
        console.log("Pritam");
        
    },5000);
    const message =function(){
        document.querySelector('h1').innerHTML="Pritam Chakraborty";    
    }

    const changeMe=(message, 3000);
    document.querySelector('#stop').addEventListener('click',function name() {
        clearTimeout(changeMe);
        console.log("Stopped");
        
    })
    
</script>
</html>
