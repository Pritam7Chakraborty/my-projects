<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h2>Welcome!</h2>
    <div class="container">
        <div class="screen">
            <input type="text" id="calc_display" readonly>
        </div>
        <div class="row">
            <button class="b" id="AC" onclick="clearDisplay()">AC</button>
            <button class="b" onclick="appendtoDisplay('%')">%</button>
            
            <button class="ab" onclick="appendtoDisplay('/')">/</button>
        </div>

        <div class="row">
            <button onclick="appendtoDisplay('7')">7</button>
            <button onclick="appendtoDisplay('8')">8</button>
            <button onclick="appendtoDisplay('9')">9</button>
            <button class="ab" onclick="appendtoDisplay('*')">*</button>
        </div>

        <div class="row">
            <button onclick="appendtoDisplay('4')">4</button>
            <button onclick="appendtoDisplay('5')">5</button>
            <button onclick="appendtoDisplay('6')">6</button>
            <button class="ab" onclick="appendtoDisplay('-')">-</button>
        </div>

        <div class="row">
            <button onclick="appendtoDisplay('1')">1</button>
            <button onclick="appendtoDisplay('2')">2</button>
            <button onclick="appendtoDisplay('3')">3</button>
            <button class="ab" onclick="appendtoDisplay('+')">+</button>
        </div>

        <div class="row">
            <button class="zero-btn" onclick="appendtoDisplay('0')">0</button>
            <button onclick="appendtoDisplay('.')">.</button>
            <button class="ab" onclick="calculate()">=</button>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
