<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Mania by Pritam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="snake_game_title_image.png" type="image/png" />
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background-image: linear-gradient(to right, #166534, #111827);
        }
        .glass-ui {
            background: rgba(22, 101, 52, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #gameOverOverlay {
            display: none; /* Initially hidden */
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-4 lg:p-8">

    <div class="w-full max-w-6xl mx-auto">
        <h1 class="text-5xl font-bold text-center mb-6 tracking-wider">Snake Mania</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <div id="game-board" class="relative w-full h-auto lg:col-span-2 bg-green-900 rounded-2xl shadow-2xl flex items-center justify-center overflow-hidden">
                <img src="snake-game-background.jpg" alt="snake-game-background" class="absolute w-full h-full object-cover z-0 opacity-50" />
                <canvas id="gamecanvas" class="z-10 rounded-2xl"></canvas>
            </div>

            <div class="flex flex-col space-y-4">
                <div class="glass-ui p-4 rounded-2xl shadow-lg text-center">
                    <h2 class="text-sm uppercase tracking-widest text-green-300">High Score</h2>
                    <div id="highScore" class="text-4xl font-bold">0</div>
                </div>
                <div class="glass-ui p-4 rounded-2xl shadow-lg text-center">
                    <h2 class="text-sm uppercase tracking-widest text-green-300">Current Score</h2>
                    <div id="score" class="text-4xl font-bold">0</div>
                </div>

                <div class="glass-ui p-4 rounded-2xl shadow-lg flex flex-col space-y-3">
                    <button id="startButton" class="w-full bg-green-500 hover:bg-green-600 p-3 rounded-xl text-lg font-semibold transition-transform transform hover:scale-105">Start Game</button>
                    <button id="pauseButton" class="w-full bg-yellow-500 hover:bg-yellow-600 p-3 rounded-xl text-lg font-semibold transition-transform transform hover:scale-105 hidden">Pause Game</button>
                    <button id="resumeButton" class="w-full bg-blue-500 hover:bg-blue-600 p-3 rounded-xl text-lg font-semibold transition-transform transform hover:scale-105 hidden">Resume Game</button>
                    <button id="restartButton" class="w-full bg-green-500 hover:bg-green-600 p-3 rounded-xl text-lg font-semibold transition-transform transform hover:scale-105 hidden">Restart Game</button>
                </div>

                <div class="glass-ui p-4 rounded-2xl shadow-lg flex flex-col space-y-3">
                    <label for="difficulty" class="text-center text-sm uppercase tracking-widest text-green-300">Difficulty</label>
                    <select id="difficulty" class="bg-gray-700 p-3 rounded-xl text-lg w-full appearance-none text-center">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button id="resetHighScoreButton" class="w-full bg-red-600 hover:bg-red-700 p-3 rounded-xl text-sm font-semibold transition-transform transform hover:scale-105">Reset High Score</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverOverlay" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="text-center">
            <h2 class="text-5xl font-bold mb-4">Game Over</h2>
            <button id="restartButtonOverlay" class="bg-green-500 hover:bg-green-600 p-4 px-8 rounded-xl text-xl font-semibold transition-transform transform hover:scale-105">Restart</button>
        </div>
    </div>

    <footer class="w-full text-center py-4 mt-auto text-sm text-gray-400">
        <p>Developed by Pritam Chakraborty</p>
    </footer>

    <script src="snake_game.js"></script>
</body>
</html>
