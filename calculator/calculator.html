<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h2>Welcome!</h2>
    <div class="container">
        <div class="screen">
            <input type="text" id="calc_display" readonly>
        </div>
        <div class="row">
            <button class="b" id="AC">AC</button>
            <button class="b">%</button>
            <button class="ab">/</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ab">*</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="ab">-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="ab">+</button>
        </div>

        <div class="row">
            <button class="zero-btn">0</button>
            <button>.</button>
            <button class="ab">=</button>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
